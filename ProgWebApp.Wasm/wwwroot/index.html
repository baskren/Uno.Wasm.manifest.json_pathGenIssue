<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>AWC SpanCalc</title>
    <meta name="description" content="American Wood Council Span Calculator for web.  Also available for iOS, Android, and Windows 10.">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script type="text/javascript" src="./require.js"></script>
    <script type="text/javascript" src="./mono-config.js"></script>
    <script type="text/javascript" src="./uno-config.js"></script>
    <script type="text/javascript" src="./uno-bootstrap.js"></script>
    <script async type="text/javascript" src="./dotnet.js"></script>
    $(ADDITIONAL_CSS)
    $(ADDITIONAL_HEAD)

    <link rel="apple-touch-icon" sizes="180x180" href="./../icons/180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../icons/32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../icons/16.png">
    <!--link rel="manifest" href="./site.webmanifest"-->

</head>
<body>
    <div id="uno-body" class="container-fluid uno-body">
        <div class="uno-loader"
             loading-position="bottom"
             loading-alert="none">

            <!-- Logo: change src to customize the logo -->
            <img class="logo"
                 src=""
                 title="Loading AWC SpanCalc ..." />

            <progress></progress>
            <span class="alert"></span>
        </div>
    </div>
    <noscript>
        <p>The AWC Span Calculator requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
</body>
</html>
